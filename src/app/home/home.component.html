<h1 class="title text-center h1-responsive">Geek Flix</h1>
<div *ngIf="movies">
  <div class="container">
    

    <div class="row">
      <!-- Loop Popular movies, limit result with slice -->
      <div *ngFor="let movie of movies | async">
        <div> 
          <a class="view overlay zoom" routerLink="/movie/{{ movie.id }}">
            <img
              class="poster-img hoverable"
              src="https://image.tmdb.org/t/p/w400/{{ movie.poster_path }}"
              title="{{ movie.title }}"
              alt="{{ movie.title }}"
            />
            
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.overview}}</p>
          </a>
        </div>

        <ng-template #noPic>
          <a class="view overlay zoom" routerLink="/movie/{{ movie.id }}">
            <div
              class="hoverable mb-3 img-placeholder row align-content-center justify-content-center flex-row"
            >
              <i class="far fa-image mb-3 col-12"></i>
              <h5 class="missing-img-title col h5 heading">{{ movie.title }}</h5>
            </div>
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</div>
