<h1 class="title text-center h1-responsive">Geek Flix</h1>



  <div class="container">
    <div class="row">
      <div
        class="col-4 col-md-4 col-lg-3 my-3 px-2 px-md-4"
        *ngFor="let album of albums | async">
          <a  
          class="view overlay" 
          routerLink="movie-detail/:id{{ album.id }}">{{album.title}}
            <img
              class="poster-img"
              src="https://cdn.pastemagazine.com/www/system/images/photo_albums/best-movie-posters-2016/large/moonlight-ver2-xlg.jpg?1384968217"
              title="{{ album.title }}"
              alt="{{ album.title }}"
              routerLink="/movie-detail/{{ album.id }}"           
               />
            
            <h3>{{ album.title }}</h3>
            <p>{{ album.overview}}</p>
          </a>
        </div>
        </div>
